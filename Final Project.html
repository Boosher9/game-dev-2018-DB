
<style>
body {
  background-image: url(https://i.ibb.co/XSLHzF3/maxresdefault.png);
  background-repeat: no-repeat;
  background-size: 100% 100%;
}
img.Penguin {
  position: absolute;
  width: 18%;
  left: 400px;
  top: 400px
}
img.Bag {
  position: absolute;
  width: 15%;
  left: 400px;
  top: 0px
}
</style>



<body onmousemove="Movement(event)" id="myBody"></body>

<div id="myDiv">...</div>

<img id="Penguin" src="https://i.ibb.co/Y8bFKkR/Penguin-Sprite.png" class="Penguin">
<img id="Bag" src="BeanBag.png" class="Bag"> 

<input type=button value="Start" onclick="{
Bag()
}">


<script>
let myClock

function Movement(e) {
  var x = e.clientX;
  var coor = x + "px";
  document.getElementById("Penguin").style.left = coor;
  document.getElementById("myDiv").innerHTML = coor;
	if (x <= 235){
	   document.getElementById("Penguin").style.left = "235px"
	} 
        if (x >= 1000){ 
           document.getElementById("Penguin").style.left = "1000px"
        }
}

function Bag() {
	myClock = setInterval(function(){
		  document.getElementById("Bag").style.top = parseInt(document.getElementById("Bag").style.top) + 10 + 'px'
		  }, 50)
} 
</script>
