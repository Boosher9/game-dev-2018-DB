<script>
let myClock

function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}

function Bag(){
	clearInterval(myClock)
	myClock = setInterval(BagMovement, 10)
}

function BagMovement(){
	document.getElementById('Bag').style.top = parseInt(document.getElementById('Bag').style.top) + 5 + 'px';

	document.getElementById('myDiv').innerHTML = document.getElementById('Bag').style.top;

	if (document.getElementById('myDiv').innerHTML == '800px'){
		document.getElementById('Bag').style.top = 0 + 'px'
	}

	
	if (myHitOther('Bag', 'Penguin')){
	   document.getElementById('Score').innerHTML += 200
	   document.getElementById('Bag').style.top = '0px'
	}

}

function Movement(e) {
  var x = e.clientX;
  var coor = x + "px";
  document.getElementById("Penguin").style.left = coor;
	if (x <= 235){
	   document.getElementById("Penguin").style.left = "235px"
	} 
        if (x >= 1000){ 
           document.getElementById("Penguin").style.left = "1000px"
        }

	if (myHitOther('Bag', 'Penguin\')){
	   document.getElementById('Score').innerHTML += 200
	   document.getElementById('Bag').style.top = '0px'
	}

}

</script>

  position: absolute;
