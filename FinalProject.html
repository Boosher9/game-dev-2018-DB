<audio id="GameOver" src="GameOver.mp3"></audio>  
<script>
let myClock
let myClock2
let myClock3
let myClock4


function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function Bag(){
	clearInterval(myClock)
	myClock = setInterval(BagMovement, 10)
}


function BagMovement(){
	document.getElementById('Bag').style.top = parseInt(document.getElementById('Bag').style.top) + 5 + 'px';

	document.getElementById('myDiv').innerHTML = document.getElementById('Bag').style.top;

	if (document.getElementById('myDiv').innerHTML == '800px'){
		document.getElementById('Bag').style.left = Math.random() * 1000
		document.getElementById('Bag').style.top = -200 + 'px'
	}

	
	if (myHitOther('Bag', 'Penguin')){
	   document.getElementById('Bag').style.left = Math.random() * 1000	
	   document.getElementById('Bag').style.top = -200 + 'px'
	   document.getElementById('Held').innerHTML = parseInt(document.getElementById('Held').innerHTML) + 1
	}

}

function Bag2(){
	clearInterval(myClock2)
	myClock2 = setInterval(BagMovement2, 10)
}


function BagMovement2(){
	document.getElementById('Bag2').style.top = parseInt(document.getElementById('Bag2').style.top) + 5 + 'px';

	document.getElementById('myDiv2').innerHTML = document.getElementById('Bag2').style.top;

	if (document.getElementById('myDiv2').innerHTML == '800px'){
		document.getElementById('Bag2').style.left = Math.random() * 1000
		document.getElementById('Bag2').style.top = -200 + 'px'
	}

	
	if (myHitOther('Bag2', 'Penguin')){
	   document.getElementById('Bag2').style.left = Math.random() * 1000	
	   document.getElementById('Bag2').style.top = -200 + 'px'
	   document.getElementById('Held').innerHTML = parseInt(document.getElementById('Held').innerHTML) + 1
	}

}

function Fish(){
	clearInterval(myClock3)
	myClock3 = setInterval(FishMovement, 15)
}


function FishMovement(){
	document.getElementById('Fish').style.top = parseInt(document.getElementById('Fish').style.top) + 5 + 'px';

	document.getElementById('myDiv3').innerHTML = document.getElementById('Fish').style.top;

	if (document.getElementById('myDiv3').innerHTML == '800px'){
		document.getElementById('Fish').style.left = Math.random() * 1000
		document.getElementById('Fish').style.top = -200 + 'px'
	}

	
	if (myHitOther('Fish', 'Penguin')){
	   document.getElementById('Fish').style.left = Math.random() * 1000;	
	   document.getElementById('Fish').style.top = -200 + 'px';
	   document.getElementById('Lives').innerHTML = parseInt(document.getElementById('Lives').innerHTML) - 1;

		if (document.getElementById('Lives').innerHTML == 0){
			document.getElementById('GameOver').play();

			clearInterval(myClock);
			document.getElementById('Bag').style.top = '-200px';
		
			clearInterval(myClock2);
			document.getElementById('Bag2').style.top = '-200px';

			clearInterval(myClock3);
			document.getElementById('Fish').style.top = '-200px';

			clearInterval(myClock4);
			
			 myClock5 = setTimeout(function(){
					// location.replace("https://www.google.com")
			}, 7000)
		}
	}

}

function FishTiming(){
	myClock4 = setInterval(Fish, 10000) 
}

function Movement(e) {
  var x = e.clientX;
  var coor = x + "px";
  document.getElementById("Penguin").style.left = coor;
	if (x <= 235){
	   document.getElementById("Penguin").style.left = "235px"
	} 
        if (x >= 1000){ 
           document.getElementById("Penguin").style.left = "1000px"
        }

}

function PlaceBag(e){
	var x = e.clientX;
	if (x <= 235){
		if (document.getElementById('Held').innerHTML > 0){
			document.getElementById('Held').innerHTML = parseInt(document.getElementById('Held').innerHTML) - 1
			document.getElementById('Collected').innerHTML = parseInt(document.getElementById('Collected').innerHTML) + 1
		}
	}
}

</script>
