<h2 align=center> 1D Arrays by Fred</h2>

<input type=text value=3 id="myText01" >

<input type=button value="1D Array" onclick="{
  document.getElementById('myDiv01').innerHTML = ' '
   myProgramTerms = [] // create an array 
    myProgramTerms[0] = `variables`
    myProgramTerms[1] = `decisions`
    myProgramTerms[2] = `for loops`

  for (let myLoop=0; myLoop < 3; myLoop++ ){
   document.getElementById('myDiv01').innerHTML += myLoop + ': ' + myProgramTerms[myLoop] + `<br>` 
  } 
}">

<input type=button value="Other 1D Array" onclick="{
  document.getElementById('myDiv01').innerHTML = ' '
   myProgramTerms = [] // create an array 
    myProgramTerms[0] = `variables`
    myProgramTerms[1] = `decisions`
    myProgramTerms[2] = `for loops`

  for (let myLoop=0; myLoop < document.getElementById('myText01').value ; myLoop++ ){
   document.getElementById('myDiv01').innerHTML += myLoop + ': ' + myProgramTerms[myLoop] + `<br>` 
  } 
}">
