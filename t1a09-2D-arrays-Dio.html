<h2 align=center> 2D Arrays by Dio</h2> 
<div id="myDiv01">...</div>

<p> Name </p>
<input type=text id="myText02" value="Put anything here">

<p> Action </p>
<input type=text id="myText01" value="Put anything here"> 

<p> Row </p>
<input type=text id="Row" value="Put anything here"> 

<p> Column </p> 
<input type=text id="Column" value="Put anything here"> 

<p> Text </p> 
<input type=text id="Thing" value="Put anything here"> 



<input type=button value="Generate 2D Array" onclick="{


   document.getElementById('myDiv01').innerHTML = ''

   let myChart = [document.getElementById('Row').value]
   myChart[0] = [document.getElementById('Column').value]
   myChart[1] = [document.getElementById('Column').value]
   myChart[2] = [document.getElementById('Column').value]


   myChart[0][0] = 3
   myChart[0][1] = 5
   myChart[0][2] = 7
   myChart[1][0] = 4
   myChart[1][1] = 8
   myChart[1][2] = 12
   myChart[2][0] = document.getElementById('myText02').value
   myChart[2][1] = 'is'
   myChart[2][2] = document.getElementById('myText01').value



  if ((document.getElementById('Row').value == 0)&&(document.getElementById('Column').value == 0)){
   myChart[0][0] = document.getElementById('Thing').value
}

if ((document.getElementById('Row').value == 0)&&(document.getElementById('Column').value == 1)){
   myChart[0][1] = document.getElementById('Thing').value
}

if ((document.getElementById('Row').value == 0)&&(document.getElementById('Column').value == 2)){
   myChart[0][2] = document.getElementById('Thing').value
}

if ((document.getElementById('Row').value == 1)&&(document.getElementById('Column').value == 0)){
   myChart[1][0] = document.getElementById('Thing').value
}

if ((document.getElementById('Row').value == 1)&&(document.getElementById('Column').value == 1)){
   myChart[1][1] = document.getElementById('Thing').value
}

if ((document.getElementById('Row').value == 1)&&(document.getElementById('Column').value == 2)){
   myChart[1][2] = document.getElementById('Thing').value
}

   
  
   

	document.getElementById('myDiv01').innerHTML += `

  <table border=2>
  <tr><td> ${myChart[0][0]} </td><td> ${myChart[0][1]} </td><td> ${myChart[0][2]} </td></tr>
  <tr><td> ${myChart[1][0]} </td><td> ${myChart[1][1]} </td><td> ${myChart[1][2]} </td></tr>
  <tr><td> ${myChart[2][0]} </td><td> ${myChart[2][1]} </td><td> ${myChart[2][2]} </td></tr>
  </table>`

}">
