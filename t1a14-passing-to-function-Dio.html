<h2 align=center>Passing to Functions by Dio</h2>
<script>
function myFun(myIn){
  return myIn + '<br>'
}

function myFun01(myIn){
  return myIn + ' is failing the course out of sheer lazyness'
}

function myFun02(myIn){
   return myIn + ' * ' + myIn + ' = ' + Math.pow(parseFloat(myIn), parseFloat(myIn)) 
}

function myFun03(myIn){
   return myIn
}
</script>

   document.getElementById('myOut01').innerHTML += myFun(document.getElementById('myIn01').value)
