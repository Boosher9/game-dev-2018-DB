<h3 align-center>Objects Again by Dio</h3>

Store these Items in a Javascript object<br>



<input type=button id="showObjects" value="Click to show all Objects" onclick="{

	document.getElementById('myTextAreaObject').style = 'display:show;'

	document.getElementById('myOtherTextAreaObject').style = 'display:show;'

	document.getElementById('myTextAreaObject01').style = 'display:show;'

	document.getElementById('myTextAreaObject02').style = 'display:show;'

}"><br><br>



<textarea id="myTextAreaObject" rows="8" cols="70" wrap="false" style="display:none;">{
   "firstName": "John",
   "lastName" : "Doe",
   "age": 50,
   "eyeColor": "blue"
}
</textarea><br> 


<input id="myButton128" type="button" value="Store as an object" onclick="{

   var myPerson = {}

   myPerson =
 JSON.parse(document.getElementById('myTextAreaObject').value)

   document.getElementById('myDiv128').innerHTML = 'Name: ' + myPerson.firstName + 
 ' ' + myPerson.lastName + ', Age: ' + myPerson.age + ', EyeColor: ' + myPerson.eyeColor + '<br>' 

}"><br><br>

<div id='myDiv128'>...</div><br>
