

<h2 align=center>Javascript Class Extend by Dio</h2>

<input id="myButton130" type="button" value="Make and Show the class myAnimal" onclick="{
                                                                                 
 class myAnimal {
    constructor(passName, passAge, passBreed) {
       this.myName = passName;
       this.myAge = passAge;
       this.myBreed = passBreed;
    }

    myShow(){    
       document.getElementById('myDiv01').innerHTML += 'Hello '+ this.myName + '. You are ' + this.myAge + ' years old and you are a ' + this.myBreed
    }

 }  // end class myAnimal
                                                             
   
                                                                                 
   myDog = new myAnimal(document.getElementById('myNameInput').value, document.getElementById('myAgeInput').value)
   myDog.myShow() 

class myCat extends myAnimal {
     myShow(){
        document.getElementById('myDiv01').innerHTML += this.myName + ' is a great cat who is ' + this.myAge 
     }
}

myPet.myShow()
                                                 
}"><br><br>
